<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>

    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/board/board1.css">
</head>
<body>
    
    <!-- 헤더 -->
    <th:black th:replace="~{common/header}"></th:black>
    <main>
        
        
        <section class="board-list">

            <th:block th:each="boardType : ${application.boardTypeList}">
                <!-- <div  class="board-name"> -->
                    <h1 class="board-name"
                        th:if="${boardType.boardCode} == ${boardCode}"
                        th:text="${boardType.boardName}">
                    게시판 이름</h1>
                <!-- </div> -->
            </th:block>

            
            
            <div class="list-wrapper">
                <table class="table">
                    
                    <thead>
                        <tr>
                            <th>글번호</th>
                            <th>제목</th>
                            <th>작성자</th>
                            <th>작성일</th>
                            <th>조회수</th>
                            <th>좋아요</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        <!-- 게시글이 없을 때 -->
                        <th:block th:if="${#lists.isEmpty(boardList)}">
                            <tr>
                                <th colspan="6">게시글이 존재하지 않습니다.</th>
                            </tr>
                        </th:block>
                        
                        <!-- 게시글이 있을 때 -->
                        <th:block th:unless="${#lists.isEmpty(boardList)}">
                            
                            <tr th:each="board : ${boardList}" th:object="${board}">
                                
                                <td th:text="*{boardNo}">게시글 번호</td>

                                <td>
                                    <!-- 검색 X -->
                                    <a th:unless="${param.key}"
									th:href="@{/board/{boardCode}/{boardNo} (boardCode=${boardCode}, boardNo=*{boardNo}, ${pagination.currentPage})}"
									th:text="*{boardTitle}">게시글 제목</a>

									<!-- 검색 O -->
									<a th:if="${param.key}"
									th:href="@{/board/{boardCode}/{boardNo} (boardCode=${boardCode}, boardNo=*{boardNo}, ${pagination.currentPage}, key=${param.key}, query=${param.query})}"
									th:text="*{boardTitle}">게시글 제목</a>
									
									<th:block th:text="|[*{commentCount}]|">댓글 수</th:block>

                                </td>
                                
                                <!-- 작성자 닉네임 -->
                                <td th:text="*{memberNickname}">닉네임</td>
                                
                                <!-- 작성일 -->
                                <td th:text="*{boardWriteDate}">2024-05-07</td>

                                <!-- 조회수 -->
                                <td th:text="*{readCount}">0</td>

                                <!-- 좋아요 수 -->
                                <td th:text="*{likeCount}">0</td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>


            <div class="btn-area">
                <!-- 로그인 중일때만 버튼 노출 -->
                <button id="insertBtn" th:if="${session.loginMember}">글쓰기</button>
            </div>


            <!-- 게시글이 있을때만 페이지네이션 보이게 하기 -->
            <div class="pagination-area">
                
                <!-- 일반 목록 조회(검색X) -->
                <ul class="pagination" th:unless="${param.key}" th:object="${pagination}">

                    <!-- 첫 페이지로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1)}">&lt;&lt;</a></li>

                    <!-- 이전 목록 마지막 번호로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{prevPage})}">&lt;</a></li>

                    <!-- 특정 페이지로 이동 -->
                    <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">

                        <!-- 현재 보고있는 페이지 -->
                        <li th:if="${i} == *{currentPage}">
                            <a class="current" th:text="${i}">현재페이지</a>
                        </li>

                        <!-- 보고있지 않은 페이지 -->
                        <li th:unless="${i} == *{currentPage}">
                            <a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${i})}"
                            th:text="${i}">이동할 페이지</a>
                        </li>
                    </th:block>

                    <!-- 다음 목록 시작 번호로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{nextPage})}">&gt;</a></li>

                    <!-- 끝 페이지로 이동 -->
                    <li><a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{maxPage})}">&gt;&gt;</a></li>
                </ul>


                <!-- 검색할 경우 -->
                <ul class="pagination" th:if="${param.key}" th:object="${pagination}">

                    <!-- 첫 페이지로 이동 -->
                    <li><a href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1)}">&lt;&lt;</a></li>

                    <!-- 이전 목록 마지막 번호로 이동 -->
                    <li><a href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{prevPage})}">&lt;</a></li>

                    <!-- 특정 페이지로 이동 -->
                    <!-- startPage, endPage : pagination DTO에 있음 -->
                    <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">

                        <!-- 현재 보고 있는 페이지 -->
                        <li th:if="${i} == *{currentPage}">
                            <a class="current" th:text="${i}">현제페이지</a>
                        </li>

                        <!-- 보고있지 않은 페이지 -->
                        <li th:unless="${i} == *{currentPage}">
                            <a href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${i})}"
                            th:text="${i}">이동할 페이지</a>
                        </li>
                    </th:block>

                    <!-- 일치하는 페이지가 없을 경우 -->
                    <th:block th:unless="*{startPage lt endPage}">
						<li>
							<a class="current">1</a>
						</li>
					</th:block>

                    <!-- 다음 목록 시작 번호로 이동 -->
                    <li><a href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{nextPage})}"></a></li>

                    <!-- 끝 페이지로 이동 -->
                    <li><a href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{maxPage})}"></a></li>
                </ul>


            </div>


            <!-- 검색창 -->
            <form th:action="@{{boardCode}(boardCode=${boardCode})}" method="get" class="boardSearch">

                <select name="key" id="searchKey">
                    <option value="t">제목</option>
                    <option value="c">내용</option>
                    <option value="tc">제목+내용</option>
                    <option value="w">작성자</option>
                </select>

                <input type="text" name="query" id="searchQuery" placeholder="검색어를 입력해주세요.">

                <button>검색</button>
            </form>

        </section>
        
    </main>

    <!-- 푸터 추가 -->
    <!-- <th:block th:replace="~{common/images3}"></th:block> -->
    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
