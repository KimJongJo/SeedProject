<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 게시판</title>

    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/board/board2.css">
</head>
<body>

    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <div class="h1">
        <h1>문의 게시판</h1>
    </div>

    <table>
        <thead>
            <tr class="tr">
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
                <th>좋아요</th>
                <th>댓글</th>
            </tr>
        </thead>
        

        <tbody>
            <!-- 게시글이 존재하지 않을 때 -->
            <th:block th:if="${#lists.isEmpty(boardList)}">
                <tr>
                    <th colspan="6">게시글이 존재하지 않습니다.</th>
                </tr>
            </th:block>     
            
            <!-- 게시글이 존재할 때 -->
            <th:block th:unless="${#lists.isEmpty(boardList)}">
                <tr th:each="board : ${boardList}" th:object="${board}" class="tr_line">
                    <td th:text="*{boardNo}">번호</td>
                    <td>
                       <a th:href="@{/board/2/detail(boardNo=*{boardNo})}" th:text="*{boardTitle}">제목</a>
                    </td>
                    <td th:text="*{memberNickname}">작성자</td>
                    <td th:text="*{boardWriteDate}">작성일</td>
                    <td th:text="*{readCount}">조회수</td>
                    <td th:text="*{likeCount}">좋아요</td>
                    <td th:text="*{commentCount}">댓글 수</td>
                </tr>
                
            </th:block>

        </tbody>
    </table>


    <!-- 페이징 -->
    <div class="paging">

        <div th:object="${pagination}">

            <a th:href="@{/board/2(cp=1)}"><i class="fa-solid fa-angles-left"></i></a>

            <a th:href="@{/board/2(cp=*{prevPage})}"><i class="fa-solid fa-angle-left"></i></a>

            <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">
            
                <th:block th:if="${i} == *{currentPage}">
                    <a th:text="${i}" class="currentPage">현재 페이지</ㅁ>
                </th:block>

                <th:block th:unless="${i} == *{currentPage}">
                    <a th:href="@{/board/2(cp=${i})}" th:text="${i}" class="otherPage">다른 페이지</a>
                </th:block>


            </th:block>

            <a th:href="@{/board/2(cp=*{nextPage})}"><i class="fa-solid fa-angle-right"></i></a>
            

            <a th:href="@{/board/2(cp=*{maxPage})}"><i class="fa-solid fa-angles-right"></i></a>

        </div>

    </div>



    <div class="searchLine">
        <select name="" class="searchFilter">
            <option value="">제목</option>
            <option value="">내용</option>
            <option value="">제목+내용</option>
            <option value="">작성자</option>
        </select>
        <input type="text" placeholder="검색어를 입력해주세요">
        <button>검색</button>
    </div>

    <th:block th:if="${session.loginMember}">
        <div class="w-div">
            <button class="wirte">글쓰기</button>
        </div>
    </th:block>





    <!-- 푸터 추가 -->
    <!-- <th:block th:replace="~{common/images3}"></th:block> -->
    <th:block th:replace="~{common/footer}"></th:block>
    
</body>
</html>
