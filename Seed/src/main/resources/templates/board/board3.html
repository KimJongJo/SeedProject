<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>팁과 노하우</title>

    <th:block th:replace="~{common/common}"></th:block>
    <link rel="stylesheet" href="/css/board/board3.css">


</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <main>
        <section>

            <div class="list-div">
                <th:block th:each="boardType : ${application.boardTypeList}">
                    <h1 class="board-name"
                        th:if="${boardType.boardCode} == ${boardCode}"
                        th:text="${boardType.boardName}"
                    >게시판 이름</h1>
                </th:block>

                <!-- 게시글 구역 -->
                <table class="list-table">
                    <thead>
                        <tr>
                            <th>번호</th>
							<th>제목</th>
							<th>글쓴이</th>
							<th>작성일</th>
							<th>조회수</th>
							<th>좋아요</th>
                        </tr>
                    </thead>

                    <tbody>
                        <!-- 게시글이 존재 X-->
                        <th:block th:if="${#lists.isEmpty(boardList)}">
							<tr>
								<th colspan="6">게시글이 존재하지 않습니다.</th>
                            </tr>
						</th:block>

                        <!-- 게시글 존재 O -->
                        <th:block th:unless="${#lists.isEmpty(boardList)}">
                            <tr th:each="board : ${boardList}" th:object="${board}">
                                <td th:text="*{boardNo}">번호</td>
                                <td>
    
                                    <!-- 썸네일 나중에 넣어보기 -->
    
                                    <a 
                                    th:href="@{/board/{boardCode}/{boardNo} 
                                            (boardCode=${boardCode}, boardNo=*{boardNo})}"
                                    th:text="*{boardTitle}">게시글 제목</a>
                                    
                                    <th:block th:text="|[*{commentCount}]|">댓글 수</th:block>
                                </td>
    
                                <!-- 작성자 닉네임 -->
                                <td th:text="*{memberNickname}">닉네임</td>
    
                                <!-- 작성일 -->
                                <td th:text="*{boardWriteDate}">2024-05-07</td>
    
                                <!-- 조회수 -->
                                <td th:text="*{readCount}">0</td>
    
                                <!-- 좋아요 수 -->
                                <td th:text="*{likeCount}" style="color: #127369;">0</td>
                            </tr>
                        </th:block>

                    </tbody>
                </table>
            </div>

            <!-- 글쓰기, 검색 구역 -->
            <div class="write-search-area">
                <div class="search-area">
                    <form th:action="@{{boardCode}(boardCode=${boardCode})}" method="get" id="boardSearch">
                        <select name="key" id="searchKey">
                            <option value="t">제목</option>
                            <option value="c">내용</option>
                            <option value="tc">제목+내용</option>
                            <option value="w">글쓴이</option>
                        </select>
                        <label class="input-search" for="search-btn">
                            <input type="text" id="searchQuery" name="query" placeholder="검색어 입력">
                            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </label>
                    </form>
                </div>
                <div class="write-area">
                    <button id="writeBtn" th:if="${session.loginMember}">글쓰기</button>
                </div>   
            </div>

            <!-- 페이지네이션 구역 -->
            <div class="pagination-area">
                <ul class="pagination" th:object="${pagination}">
                    <!-- <이전 버튼 -->
                    <li><a class="beforePage" th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{prevPage})}">&lt;&nbsp;이전</a></li>
                    
                    <li><a th:if="*{currentPage} > 10" th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=1)}">1</a></li>

                    <th:block th:if="*{currentPage} > 10"><li><a>...</a></li></th:block>
                    
                    <th:block th:each="i : *{#numbers.sequence(startPage, endPage)}">						
                        
						<!-- 현재 보고 있는 페이지 -->
						<li th:if="${i} == *{currentPage}">
							<a class="current" th:text="${i}">현재페이지</a>
						</li>
	
						<!-- 보고있지 않은 페이지 -->
						<li th:unless="${i} == *{currentPage}">
							<a th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=${i})}" 
							th:text="${i}">이동할 페이지</a>
						</li>
						
					</th:block>
            
                    <th:block th:if="*{currentPage} lt *{maxPage}-9"><li><a>...</a></li></th:block>
                
                    <!-- 다음> 버튼 -->
                    <li><a class="afterPage" th:href="@{/board/{boardCode}(boardCode=${boardCode}, cp=*{nextPage})}">다음&nbsp;&gt;</a></li>
                </ul>
                
                <div class="popup-area">
                    <div class="page-popup page-input-area">
                        <input id="inputPage" type="number" name="page" class="inputPage">
                        <th:block><span id="pageText" th:text="| / ${pagination.maxPage}|">마지막페이지</span></th:block>
                        <button type="submit" id="inputPageBtn">페이지</button>
                    </div>

                    <div class="page-popup page-input-area">
                        <input id="inputPage" type="number" name="page" class="inputPage">
                        <th:block><span id="pageText" th:text="| / ${pagination.maxPage}|">마지막페이지</span></th:block>
                        <button type="submit" id="inputPageBtn">페이지</button>
                    </div>
                </div>


            </div>



 


        </section>
    </main>
    
    <th:block th:replace="~{common/footer}"></th:block>
    
    <script th:inline="javascript">
		const boardCode = /*[[${boardCode}]]*/ "게시판 코드 번호";
	</script>

    <script src="/js/board/board3.js"></script>
</body>
</html>
