<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <main>
        <a href="/">
            <img src="/images/중성마녀.jpg" alt="메인 로고" id="homeLogo">
        </a>
        <th:text>언더 더 씨</th:text>



        <!-- 로그인 안돼있을 때 -->
        <th:block th:if="${session.loginMember == null}">

            <!-- 로그인 박스 -->
            <form action="/member/login" method="POST" id="loginForm">
                <fieldset class="id-pw-area">

                    <!-- 아이디/비번 입력 -->
                    <section>
                        <input type="text"
                                name="memberId"
                                placeholder="아이디">

                        <input type="password"
                                name="memberPw"
                                placeholder="비밀번호">
                    </section>

                    <!-- 로그인 버튼 -->
                    <section>
                        <button>로그인</button>
                    </section>
                </fieldset>

                <lavel>
                    <input type="checkbox" name="saveId">
                    아이디 저장
                </lavel>                

            </form>

            <fildset class="signup-find-area">
                <a href="/member/searchId">아이디 찾기</a>
                <span> | </span>
                <a href="/member/searchPw">비밀번호 찾기</a>

            </fildset>

            <a href="/member/signup">회원가입</a>
            

        </th:block>

    </main>
</body>
</html>
