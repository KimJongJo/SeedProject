<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <th:block th:replace="~{common/common2}"></th:block>
    <link rel="stylesheet" href="/css/header2/signup.css">
</head>
<body>
    
    <th:block th:replace="~{common/header2}"></th:block>

    <main class="loginForm">


        

        
        <!-- 화면 배치 -->
        <!-- 좌(공백) / 중앙(로고, 이름, 로그인 폼) / 우(공백) -->

        <!-- 왼쪽 공백 -->
        <section class="content-login-1"></section>




        <!-- 중앙(로고, 이름, 로그인 폼) -->
        <section class="content-login-2">

            <!-- 로고, 이름 -->

            <a href="/">
                <img src="/images/씨앗.png" alt="메인 로고" id="homeLogo">
            </a>
            <span>언더 더 씨</span>



            

            <!-- 로그인 박스 -->
            <form action="/member/login" method="POST" id="login-area">
                <fieldset class="id-pw-area">

                    <!-- 아이디/비번 입력 -->
                    <section>
                        <input type="text"
                                id="memberId"
                                placeholder="아이디">
                        <br>
                        <input type="password"
                                id="memberPw"
                                placeholder="비밀번호">
                    </section>

                    <!-- 로그인 버튼 -->
                    <section>
                        <button>로그인</button>
                    </section>
                </fieldset>

                <lavel>
                    <input type="checkbox" name="saveId">
                    아이디 저장
                </lavel>                

            </form>

            <fildset class="signup-find-area">
                <a href="/member/searchId">아이디 찾기</a>
                <span> | </span>
                <a href="/member/searchPw">비밀번호 찾기</a>

            </fildset>

            <a href="/member/signup">회원가입</a>
        </section>
        
        <section class="content-login-3"></section>
        

    </main>


    <th:block th:replace="~{common/footer}"></th:block>
</body>


</html>
