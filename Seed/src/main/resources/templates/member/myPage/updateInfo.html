<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>

    <th:block th:replace="~{common/common}"></th:block>
    <th:block th:replace="~{common/common3}"></th:block>

    <link rel="stylesheet" href="/css/myPage/updateInfo.css">

    

</head>
<body>

    <!-- 헤더 추가 -->
    <th:black th:replace="~{common/header}"></th:black>

    <main>
        <section class="section">
            <!-- 왼쪽 nav -->
            <div class="left-nav">
                <a href="/member/updateInfo">회원 정보 변경</a>
                <a href="/member/updatePw">비밀번호 변경</a>
                <a href="#">장바구니</a>
                <a href="#">주소록 관리</a>
                <a href="#">작성한 댓글</a>
            </div>

            <!-- 추가할 공간 -->
            <div class="blank">
                <span class="title">회원 정보 변경</span>
                <span class="content">내 정보를 원하는 대로 수정할 수 있습니다.</span>
                <form action="#" class="change-info">

                    <table class="table">
                        <tr>
                            <td class="th">닉네임</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <td class="th">전화번호</td>
                            <td><input type="text"></td>
                        </tr>
                    </table>

                   
                    <div class="address">
                        <span>주소</span>
                        <div style="margin: 15px;" class="address-first">
                            <input type="text" id="sample6_postcode" placeholder="우편번호"  class="address-input">
                            <input type="button" onclick="sample6_execDaumPostcode()" value="검색">
                        </div>
                        <input style="margin: 15px;" type="text" id="sample6_address" placeholder="기본 주소" class="address-input">
                        <input style="margin: 15px;" type="text" id="sample6_detailAddress" placeholder="나머지주소" class="address-input">
                    </div>

                    <button class="form-btn">수정하기</button>

                </form>
            </div>
        </section>
    </main>

    <!-- 푸터 추가 -->
    <th:block th:replace="~{common/footer}"></th:block>



    <!-- 주소 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }


                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample6_postcode').value = data.zonecode;
                    document.getElementById("sample6_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("sample6_detailAddress").focus();
                }
            }).open();
        }
    </script>
    
</body>
</html>
