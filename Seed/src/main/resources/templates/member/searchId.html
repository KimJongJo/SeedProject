<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <th:block th:replace="~{common/common2}"></th:block>
    <link rel="stylesheet" href="/css/header2/searchId.css">

    
</head>
<body>
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header2}"></th:block>

    <main class="main">
    
        <div style="margin-right: 130px;" class="logo-line">
            <a href="/">
                <img src="/images/씨앗.png" alt="로고">
            </a>
            <span>언더 더 씨</span>
        </div>

        <section class="find-form" style="height: 330px;">

            <span class="find-id">아이디 찾기</span>

            <form action="#" class="search-id-form">
                <table class="table">
                    <tr>
                        <td><span  class="email-span">이메일 입력</span></td>
                        <td colspan="2"> <input type="text" style="width: 100%;" name="memberEmail" class="email-input"> </td>
                    </tr>
                    <tr>
                        <td><span class="nickname-span">닉네임 입력</span></td>
                        <td> <input type="text" style="width: 100%;" name="memberNickname" class="nickname-input"> </td>
                        <td> <button style="width: 100%;" class="form-btn">확인</button></td>
                    </tr>
                </table>
            </form>

        </section>

    </main>

    

    <th:block th:replace="~{common/footer}"></th:block>

</body>
</html>
