<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="">

    <th:block th:replace="~{common/common2}"></th:block>
    <link rel="stylesheet" href="/css/header2/signup.css">

</head>
<body>

    <th:block th:replace="~{common/header2}"></th:block>

    <main>
        <section>
            <div class="logo-div">
                <!-- 로고, 이름 -->
                <a href="/">
                    <img src="/images/씨앗.png" alt="메인 로고" id="homeLogo">
                </a>
                <h3>언더 더 씨 가입하기</h3>            
            </div>

            <div class="container">
                <form>
                    <div class="input-div">
                        
                        <!-- 아이디 -->
                        <label for="memberId"><em style="color: red;">*</em> 아이디</label>                          
                        <div class="signUp-input-area">
                            <input type="text" name="memberId" id="memberId" maxlength="20" autocomplete="off" required>
                        </div>
                        <span id="idMsg">아이디를 입력해 주세요.</span> 
                        

                        <!-- 비밀번호 -->
                        <label for="memberPw"><em style="color: red;">*</em> 비밀번호</label>                                               
                        <div class="signUp-input-area">
                            <input type="password" name="memberPw" id="memberPw" maxlength="20">
                        </div>
                        <span id="pwMsg">6~14자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요.</span>                        

                        <!-- 비밀번호  확인 -->
                        <label for="memberPwConfirm"><em style="color: red;">*</em> 비밀번호 확인</label>                        
                        <div class="signUp-input-area">
                            <input type="password" name="memberPwConfirm" id="memberPwConfirm" maxlength="20">
                        </div>
                        <span id="pwConfirmMsg"></span>
                        
                        <!-- 이메일 -->
                        <label for="memberEmail"><em style="color: red;">*</em> 이메일</label>                        
                        <div class="signUp-input-area auth-area">
                            <input type="email" name="memberEmail" id="memberEmail" maxlength="30" autocomplete="off">
                            <button type="button" id="emailAuth">인증</button>
                        </div>
                        <span id="emailMsg">실제 사용하고 계신 이메일을 입력해 주세요.</span>
                        
                        
                        <!-- 닉네임 -->
                        <label for="memberNickname"><em style="color: red;">*</em> 닉네임</label>                        
                        <div class="signUp-input-area">
                            <input type="text" name="memberNickname" id="memberNickname" maxlength="10" autocomplete="off">
                        </div>
                        <span id="nameMsg">2~5자의 한글만 사용해 주세요.</span>


                        <!-- 전화번호 -->
                        <label for="memberTel"><em style="color: red;">*</em> 전화번호</label>                        
                        <div class="signUp-input-area">
                            <input type="tel" name="memberTel" id="memberTel">                        
                        </div>
                        <span id="telMsg">010-****-**** 형식으로 입력해 주세요.</span>

                        <!-- 주소 -->
                        <label for="memberAddress">주소</label>   
                        <div class="address-input-area">
                            <input type="text" name="memberAddress" placeholder="우편번호" maxlength="6" id="postcode">                       
                        
                            <button type="button" onclick="sample6_execDaumPostcode()" id="searchAddress">검색</button>
                        </div>

                        <div class="address-input-area">
                            <input type="text" name="memberAddress" placeholder="도로명/지번 주소" id="address">
                        </div>
                        
                        <div class="address-input-area">
                            <input type="text" name="memberAddress" placeholder="상세 주소" id="detailAddress">
                        </div>

                        <button id="signUpBtn">가입</button>
                    </div>

                    <!-- 모달창 -->
                    <div class="modal_background popup-hidden">
                        <div id="popupLayer" class="popup-hidden">
                            <div class="popup-header">
                                <div>
                                    <h4 class="title">이메일 인증</h4>
                                </div>
                                <div>
                                    <a class="popup-exit" id="popup-exit">&times;</a>
                                </div>
                            </div>
                            <div id="popup-body">
                                <form>
                                    <div></div>
                                    <div>
                                        <div class="popup-input-area">
                                            <p>이메일에 전송된 인증번호를 입력해 주세요.</p>
                                            <label for="authKey" style="font-size: 14px; font-weight: bold;">인증번호 
                                                <input type="text" id="authKey" class="authKey" name="authKey" placeholder="입력">
                                            </label>
                                        </div>

                                        <div class="popup-btn-area"> 
                                            <button class="authConfirm">확인</button>
                                            <button class="authCancel">취소</button>
                                        </div>
                                    </div>
                                </form>
                            </div>                     
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }


                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>

    <th:block th:replace="~{common/footer}"></th:block>
    <!-- 다음 주소 API 추가 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/member/signup.js"></script>
</body>
</html>
