<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <th:block th:replace="~{common/common}"></th:block>
    <th:block th:replace="~{common/common3}"></th:block>
    <link rel="stylesheet" href="/css/myPage/myPage.css">

    <link rel="stylesheet" href="/css/myPage/address.css">

</head>
<body>
    
    <!-- 헤더 추가 -->
    <th:block th:replace="~{common/header}"></th:block>

    <main>
        <section class="section">
            <!-- 왼쪽 nav -->
            <div class="left-nav">
                <a href="/myPage/updateInfo">회원 정보 변경</a>
                <a href="/myPage/updatePw">비밀번호 변경</a>
                <a href="/myPage/basket">장바구니</a>
                <a href="/myPage/address">주소록 관리</a>
                <a href="/myPage/comment">작성한 댓글</a>
                <a href="/myPage/withdraw">회원 탈퇴</a>
            </div>

            <!-- 추가할 공간 -->
            <div class="blank">
                
                <span class="addressText">주소지 변경</span>
                <span class="content">아래 주소지 변경 버튼을 눌러 주소지를 변경할 수 있습니다.</span>
                <div id="postCode-area">
                    <div>
                        <span>우편번호</span>
                    </div>
                    <div>
                        <input type="text" placeholder="우편번호"
                        id="postCode" th:value="${postCode}">
                    </div>
                </div>
                
                <div id="address-area">
                    <div>
                        <span>도로명/지번 주소</span>
                    </div>
                    <div>
                        <input type="text" placeholder="도로명/지번 주소"
                        id="address" th:value="${address}">
                    </div>
                </div>
                
                <div id="detailAddress-area">
                    <div>
                        <span>상세주소</span>
                    </div>
                    <div>
                        <input type="text" placeholder="상세 주소"
                        id="detailAddress" th:value="${detailAddress}">
                    </div>
                </div>
                
                <div id="newAddressBtn-area">
                    <button class="newAddressBtn">주소지 변경</button>
                </div>
            </div>
        </section>


        <div id="addPopup" class="popup-hidden">

            <div>
                <span>주소지 추가</span>
            </div>
            <!-- <span>&times;</span> -->
            <div>
                <input type="text" name="memberAddress" id="addPostCode" placeholder="우편번호">
                <input type="button" id="selectBtn" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
            </div>
            <div>
                <input type="text" name="memberAddress" id="addAddress" placeholder="주소">
            </div>
            <div>
                <input type="text" name="memberAddress" id="addDetailAddress" placeholder="상세주소">
            </div>
            <div>
                <button id="addBtn">변경하기</button>
                <button id="popupClose">취소하기</button>
            </div>
        </div>


    </main>

    <!-- address.js 에서 사용할 변수 설정 -->
    <script th:inline="javascript">
        
        const memberNo = /*[[${session.loginMember.memberNo}]]*/ "로그인 회원 번호";
        
    </script>

   
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/myPage/address.js"></script>
  
    <th:block th:replace="~{common/images3}"></th:block>
    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
