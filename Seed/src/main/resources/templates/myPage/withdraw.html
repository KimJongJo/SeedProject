<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>

    <th:block th:replace="~{common/common}"></th:block>
    <th:block th:replace="~{common/common3}"></th:block>

    <link rel="stylesheet" href="/css/myPage/updateInfo.css">

    

</head>
<body>

    <!-- 헤더 추가 -->
    <th:black th:replace="~{common/header}"></th:black>

    <main>
        <section class="section">
            <!-- 왼쪽 nav -->
            <div class="left-nav">
                <a href="/myPage/updateInfo">회원 정보 변경</a>
                <a href="/myPage/updatePw">비밀번호 변경</a>
                <a href="/myPage/basket">장바구니</a>
                <a href="/myPage/address">주소록 관리</a>
                <a href="/myPage/comment">작성한 댓글</a>
                <a href="/myPage/withdraw">회원 탈퇴</a>
            </div>

            <!-- 추가할 공간 -->
            <div class="blank">
                <span class="title">회원 탈퇴</span>
                <span class="content">회원 탈퇴를 신청하기 전, 다음 내용을 꼭 확인해주세요.</span>
                <div>
                    <ul>
                        <li>고객 정보 및 개인형 서비스 이용 기록은 개인 정보보호 처리 방침 기준에 따라 삭제됩니다.</li>
                        <li>회원 탈퇴 시 더 이상 언더 더 씨 서비스 사용이 불가능합니다.</li>
                        <li>탈퇴가 완료되면 개인정보는 즉시 파기되며, 복구가 불가능합니다.</li>
                    </ul>
                </div>
                <form action="updateInfo" method="POST" class="change-info" id="updateInfo">

                    <table class="table">
                        <tr>
                            <td class="th">닉네임</td>
                            <td><input type="text" class="nickName" name="memberNickname"
                                th:value="${session.loginMember.memberNickname}"></td>
                        </tr>
                        <tr>
                            <td class="th">전화번호</td>
                            <td><input type="text" class="telNo" name="memberTel"
                                th:value="${session.loginMember.memberTel}"></td>
                        </tr>
                        <tr>
                            <td class="th">이메일</td>
                            <td><input type="email" class="email" name="memberEmail"
                                th:value="${session.loginMember.memberEmail}"></td>
                        </tr>

                    </table>


                    <button class="form-btn">수정하기</button>

                </form>
            </div>
        </section>
    </main>

    <!-- 푸터 추가 -->
    <th:block th:replace="~{common/footer}"></th:block>



    <!-- 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function sample6_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수

                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }


                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.
                    document.getElementById("detailAddress").focus();
                }
            }).open();
        }
    </script>
    
    <script src="/js/member/myPage/myPage.js"></script>

</body>
</html>
